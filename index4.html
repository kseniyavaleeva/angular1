<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
<script src="angular-1.5.8/angular.js"></script>
<link href="bootstrap.css" rel="stylesheet"/>
<link href="bootstrap-theme.css" rel="stylesheet"/>
<script>
var app=angular.module("SampleApp",[]);
app.controller("SampleCtrl", function ($scope){
$scope.items=[{name: "item 1", value: "Value 1"},
			{name:"item2", value:"Value2"},
			{name:"item3", value:"Value3"},
			{name:"item4", value:"Value4"},
			{name:"item5", value:"Value5"}];
});
</script>
<style>
.class1{
background-color:lightgreen;
}
.class2{
background-color:lightblue;
}
</style>
</head>
<body>
<div ng-controller="SampleAppCtrl">
<h3 class="panel-header">Items</h3>
<table class="table">
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th>Value</th>
</tr>
</thead>
<tr ng-repeat="item in items" ng-class="$ even ? 'class1' : 'class2' ">
<td>{{$index+1}}</td>
<td>{{item.name}}</td>
<td>{{item.value}}</td>
</tr>
</table>
</div>
</body>
</html>
